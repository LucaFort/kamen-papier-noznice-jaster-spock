<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kameň papier nožnice</title>
    <link rel="icon" type="image/png" href="spock.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="game-container">
         <div class="header">
             <h1>Kameň Papier Nožnice Jašter Spock</h1>
         </div>
         <div class="player-container" id="player">
             <h2>Hráč - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
             <i class="far fa-hand-rock" title="Kameň" id="playerKameň" onclick="select('kameň')"></i>
             <i class="far fa-hand-paper" title="Papier" id="playerPapier" onclick="select('papier')"></i>
             <i class="far fa-hand-scissors" title="Nožnice" id="playerNožnice" onclick="select('nožnice')"></i>
             <i class="far fa-hand-lizard" title="Jašter" id="playerJašter" onclick="select('jašter')"></i>
             <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
         </div>
         <div class="player-container" id="computer">
            <h2>Hráč - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="far fa-hand-rock" title="Kameň" id="computerKameň"></i>
            <i class="far fa-hand-paper" title="Papier" id="computerPapier"></i>
            <i class="far fa-hand-scissors" title="Nožnice" id="computerNožnice"></i>
            <i class="far fa-hand-lizard" title="Jašter" id="computerJašter"></i>
            <i class="far fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <i class="fas fa-sync-alt reset-icon" title="Resetovať" onclick="resetAll()"></i>
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
